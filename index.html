---
layout: default
title: Home page
---
<h1>This is the heading of my gallery</h1>
<p>Now using Jekyll via Github Actions. A new edit</p>

<div class="row">
  <div class="col-3">1</div>
  <div class="col-3">2</div>
  <div class="col-3">3</div>
</div>


<div class="row">
  {% for post in site.posts %}
  <div class="col-3">
   

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> : {{post.fruit}}</h2>

      <div class="entry">
        {{ post.content }}
      </div>
    
  </div>
  {% endfor %}
</div>
