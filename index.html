---
layout: default
title: Home page
---
<h1>This is the heading of my gallery</h1>
<p>Now using Jekyll via Github Actions. A new edit</p>

<div class="row">
  <div class="col-3">1</div>
  <div class="col-3">2</div>
  <div class="col-3">3</div>
</div>


<div class="row">
  {% for post in site.posts %}
  <div class="col-12 col-sm-4">
   
<div class="card" >
  <img class="card-img-top" src="/gallery/assets/images/{{post.thumb}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> : {{post.fruit}}</h5>
    <p class="card-text"> {{ post.content }}</p>
    <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">{{ post.title }}</a>
  </div>
</div>

  </div>
  {% endfor %}
